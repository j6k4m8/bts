<template name="home">
    {{#if currentUser}}
        {{> user_home}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="user_home"> {{title 'Home'}}
    {{#if currentUserMayCastEstimate}}
        {{> castEstimate}}
    {{else}}
        <div class="container">
            {{> profile user=currentUser}}
        </div>
    {{/if}}
</template>
