<template name="home">
    {{#if currentUser}}
        {{> user_home}}
    {{else}}
        {{> login}}
    {{/if}}
</template>

<template name="user_home"> {{title 'Home'}}
    {{#if currentUserMayCastEstimate}}
        <div class="container">
            <div class="row">
                <div class="col m6 offset-m3">
                    {{> castEstimate}}
                </div>
            </div>
        </div>
    {{else}}
        <div class="container">
            {{> profile user=currentUser}}
        </div>
    {{/if}}
</template>
